    <script>
 
      function logout(){
        localStorage.removeItem('token');
        localStorage.removeItem('staff');
        $('#account').empty()
        $('#account').append('<p id = "account"><a link href = "login.html">Login</a></p>')
        hideAdd(document.getElementById('add'),"hidden")
        hideAdd(document.getElementById('addCustomer'),"hidden")

      }
      function hideAdd(element,visibility){
        element.style.visibility = visibility
        
      }

      function storeName(data){
      console.log("here")
      data = JSON.stringify(data)
      localStorage.setItem('filmDetails',data);
    }
      $(document).ready(()=>{
        // Check for admin
        let token = localStorage.getItem('token');

      if(token){
        $('#account').empty() 
        $('#account').append('<p><a onclick = "logout()">Log Out</a><p>')
        
      }else{
        hideAdd(document.getElementById('add'),'hidden')
        hideAdd(document.getElementById('addCustomer'),"hidden")
      }

        // Search by title
        $('#submit').click(()=>{
        let filmName = $('#searchText').val();
        let maximum = parseFloat($('#maxValue').val());
        console.log(maximum)
        let reqData = {
          filmName: `${filmName}`,
          maximum: maximum,

        }
        $.ajax({
          url:'http://localhost:3000/getFilm',
          type: "POST",
          data: JSON.stringify(reqData),
          contentType: "application/json; charset=utf-8",
          dataType: 'json',
          success: (data) =>{
            $('#list').empty()
            
            console.log(data);
            let title = data[0].title
            $("#list").append(`<ul class = "bg-white text-black shadow-md text-3xl rounded-md block max-w-md p-3 m-4 " onClick = 'storeName(${JSON.stringify(data[0])})'> <a link href = "film.html">Title:  ${title}<br> Release Year : ${data[0].release_year}<br>Ratings : ${data[0].rating}</a></ul><br>`)
            for(var i = 0; i < data.length; i++){
              if(data[i].title != title){
                $("#list").append(`<ul class = " bg-white text-black shadow-md text-3xl rounded-md block max-w-md p-3 m-4" onClick = 'storeName(${JSON.stringify(data[i])})' ><a link href = "film.html">Title:  ${data[i].title}<br> Release Year : ${data[i].release_year}<br>Ratings : ${data[i].rating}</a></ul><br>`)
                  title = data[i].title
              }
            }

          }
        })

      })
        // populate category
        $.ajax({
          url:'http://localhost:3000/category',
          type:'GET',   

          success: (data) =>{
            console.log(data)
          
            $('#catType').append('<option value="" disabled selected hidden>Choose a category</option>')
            for(var i = 0; i < data.length; i++){
              var opt = JSON.stringify(data[i].name);
              opt = opt.replace(/["]/,'');
              opt = opt.replace(/["]/,'');
              var el = document.createElement("option");
              el.textContent = opt;
              el.value = opt;
              $('#catType').append(el);
            }

          },
          error: (xhr, textStatus, errorThrown) =>{
            console.log(`Error in operation`)
          },

        })
        // search by category
        $("#catType").change(()=>{
          document.getElementById("searchText").value = "";
          document.getElementById("maxValue").value = "";
          
          let category = $("#catType").val()
          console.log(category)
          let reqData = {
            category: category
          }
          $.ajax({
            url:"http://localhost:3000/categoryFilm",
            type: 'POST',
            data: JSON.stringify(reqData),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success:(data) => {
              $('#list').empty()
           console.log(data);
            let title = data[0].title

            $("#list").append(`<ul class = "bg-white text-black shadow-md text-3xl rounded-md block max-w-md p-3 m-4 " onClick = 'storeName(${JSON.stringify(data[0])})'> <a link href = "film.html">Title:  ${title}<br> Release Year : ${data[0].release_year}<br>Ratings : ${data[0].rating}</a></ul><br>`)
            for(var i = 0; i < data.length; i++){
              if(data[i].title != title){
             
                $("#list").append(`<ul class = " bg-white text-black shadow-md text-3xl rounded-md block max-w-md p-3 m-4" onClick = 'storeName(${JSON.stringify(data[i])})' ><a link href = "film.html">Title:  ${data[i].title}<br> Release Year : ${data[i].release_year}<br>Ratings : ${data[i].rating}</a></ul><br>`)
                  title = data[i].title
              }
            }
            }
          })
        })


        return false
      })

      


    </script>
